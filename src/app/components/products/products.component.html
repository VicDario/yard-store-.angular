<div class="products--grid">
  <button (click)="onShowDetail('21342')">Load bad product!</button>
  <app-product
    [product]="product"
    *ngFor="let product of products"
    (addedProduct)="onAddToShoppingCart($event)"
    (showProduct)="onShowDetail($event)"
  ></app-product>
  <button (click)="loadPage()">Load more!</button>
</div>
<div class="product-detail" [class.active]="showProductDetail">
  <div *ngIf="productChosen">
    {{ statusDetail }}
    <button (click)="toggleProductDetail()">
      Close
    </button>
    <h1>{{ productChosen.title }}</h1>
    <swiper
    [slidesPerView]="1"
    >
      <ng-template swiperSlide *ngFor="let image of productChosen.images">
        <img [src]="image" alt="" />
      </ng-template>
    </swiper>
    <p>{{ productChosen.description }}</p>
    <button (click)="updateProduct(productChosen.id, productChosen)">Edit</button>
    <button (click)="deleteProduct(productChosen.id)">Delete</button>
  </div>
</div>
